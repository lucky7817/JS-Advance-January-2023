<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM selectors</title>
</head>
<body>
    <h1>DOM Selectors</h1>

    <p class="fancy-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, obcaecati?</p>

    <ul>
        <li class="fancy-text">Some phrase here</li>
        <li>Second phrase</li>
    </ul>

    <ol>
        <li>Other list item</li>
    </ol>

    <script>
        let fancyTextElements = document.getElementsByClassName('fancy-text');
        console.log(fancyTextElements);

        let liElements = document.getElementsByTagName('li');
        console.log(liElements);

        let fancyParagraf = document.querySelector('p.fancy-text');
        console.log(fancyParagraf);

        let unorderedLiElements = document.querySelectorAll('ul li');
        console.log(unorderedLiElements[0]);
    </script>
    
</body>
</html>
