<body>

    <h1>My Promise sample<h1>
            <button id="promise">Push</button>

            <div id="result"></div>

            <script>
                let buttonEl = document.getElementById('promise');
                let divEl = document.getElementById("result")
                buttonEl.addEventListener('click', (e) => {
debugger
                    let ring = new Promise(function (resolve, reject) {
                        setTimeout(() => {
                            if (Math.random() > 0.5) {
                                //resolve('Just Married...');
                                divEl.textContent = 'Just Married...';
                            } else {
                                //reject('Sorry, I am not ready');
                                divEl.textContent = 'Sorry, I am not ready';
                            }
                        }, 2000);
                    });

                    ring.then((result) => {
                        console.log(result);
                    });
                    ring.catch((reason) => {
                        console.log(reason);

                    });
                });
            </script>
